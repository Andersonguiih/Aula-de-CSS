<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .form-group{
                margin: 50px;
                text-align: center;
                border: 20px solid white;
            }
            
        </style>
</head>

<body class="form-group" style="background-image: url(../imagens/download.png)">
    <h1 style="background-color: white ; text-align: center">Inscrição de Encontro</h1>
    <form style="background-color: white">
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" required>
        </div>

        <div class="form-group">
            <label for="sexo">Gênero:</label>
            <input type="radio" name="sexo" value="masculino">Masculino
            <input type="radio" name="sexo" value="feminino">Feminino
        </div>
        <hr>
        <div class="form-group">
            <label for="ec">Estado Civil:</label>
            <input type="radio" name="ec" value="solteiro">Solteiro
            <input type="radio" name="ec" value="casado">Casado
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" name="idade" required>
        </div>

        <div class="form-group">
            <label for="nomePai">Nome do Pai:</label>
            <input type="text" name="idade">
        </div>

        <div class="form-group">
            <label for="nomeMae">Nome da Mãe:</label>
            <input type="text" name="nomeMae">
        </div>

        <div class="form-group">
            <label for="Reponsavel">Nome do Responsável:</label>
            <input type="text" name="Responsavel" required>
        </div>

        <div class="form-group">
            <label for="DtNasc">Informe sua Data de Nascimento:</label>
            <input type="date" name="DtNasc" required>
        </div>

        <div class="form-group">
            <label for="reli">Informe sua Religião:</label>
            <input type="radio" name="reli" value="Catolico" required> Católico
            <input type="radio" name="reli" value="Evangelico" required> Evangélico
            <input type="radio" name="reli" value="Outro" required> Outro
        </div>

        <div class="form-group">
            <label for="cpf">Informe o CPF:</label>
            <input type="number" name="cpf" required>
            <input type="radio" name="cpf">Não tem
        </div>

        <div class="form-group">
            <label for="ende">Endreço(Rua e Número):</label>
            <input type="text" name="ende" required>
        </div>

        <div class="form-group">
            <label for="cida">Cidade e Estado:</label>
            <input type="text" name="cida" required>
        </div>

        <div class="form-group">
            <label for="ale">Alergia:</label>
            <input type="text" name="ale">
        </div>

        <div class="form-group">
            <label for="dc">Doença Crônica:</label>
            <input type="text" name="dc">
        </div>

        <div class="form-group">
            <label for="cur">Curso:</label>
            <input type="text" name="cur">
        </div>

        <div class="form-group">
            <label for="ema">Informe o Email:</label>
            <input type="email" name="ema">
        </div>

        <div class="form-group">
            <label for="nmr">Número de Celular:</label>
            <input type="text" name="nmr" required>
        </div>

        <div class="form-group">
            <label for="nmrRes">Número de Responsável:</label>
            <input type="text" name="nmrRes" required>
        </div>

        <div class="form-group">
            <label for="cor">Cor Preferida:</label>
            <input type="color" name="cor">
        </div>

        <div class="form-group">
            <label for="gdf">Gosto de Fazer:</label>
            <input type="text" name="gdf" required>
        </div>

        <div class="form-group">
            <label for="sac">Sacramentos que já fiz:</label>
            <input type="checkbox" name="sac" value="Batismo">Batismo
            <input type="checkbox" name="sac" value="Batismo">Primeira Eucaristía
            <input type="checkbox" name="sac" value="Batismo">Crisma
            <input type="checkbox" name="sac" value="Batismo">Matrimônio
        </div>

        <div class="form-group">
            <label for="motivo">Por qual motivo quer fazer o EJC?</label>
            <input type=text name="motivo" required>
        </div>

        <div class="botton">
            <button type="submit">Inscrever-se</button>
        </div>

    </form>
</body>

</html>
